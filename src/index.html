<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Cipher Caesar</h1>
    <div id="root">
      <table action="" id="boxFirst">
        <tr>
          <td>Ingrese Texto a cifrar:</td>
        </tr>
        <tr>
          <td><textarea type="text" id="textDeposit" placeholder="Introduce aquí el texto a cifrar" rows="5" cols="60"></textarea></td>
        </tr>
      </table>
      <table action="" id="boxSecond">
        <tr>
          <td>Ingrese el numero de saltos:</td>
          <td id="numberSelec"><input type="number" id="textValuefixed" maxlength="4"></td>
        </tr>
      </table>
      <table action="" id="boxThird">
        <tr>
          <td><input type="button" value="Cifrar" id="buttonEncode"  onclick="cipherCaesar()"></td>
          <td><input type="button" value="Descifrar" id="buttonDecode" onclick="decodeCaesar()"></td>
        </tr>
        <tr>
          <td>Texto Cifrado:</td>
          <td>Texto Descifrado:</td>
        </tr>
        <tr>
          <td><textarea type="text" id="showResult" placeholder="Texto Cifrado" rows="5" cols="35"></textarea></td>
          
          <td><textarea type="text" id="showResultDecode" placeholder="Introduce aquí el texto a descifrar" rows="5" cols="35"></textarea></td>
        </tr> 
    </table>
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
